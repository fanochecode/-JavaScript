<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menghapus index tertentu dan mengubah data array</title>
</head>
<body>
    <script>
        var bunga = ["mawar","melati","anggrek","sakura","dahlia","bonsai","kamboja"];
    

        //mengubah data array
        bunga[1] = "asoka";

        //menampilkan isi array
        document.write(bunga);
    </script>
</body>
</html>
