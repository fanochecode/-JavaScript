<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percabangan switch</title>
</head>
<body>
    <script>
        var jawab = prompt("kamu beruntung! silahkan pilih hadiahmu sgn memasukkan angka 1 sampai 5")
        var hadiah = "";

        switch(jawab){
            case "1":
                hadiah = "tisu";
                break;
            case "2":
                hadiah = "1 kotak kopi";
                break;
            case "3":
                hadiah = "sticker";
                break;
            case "4":
                hadiah = "minyak goreng";
                break;
            case "5":
                hadiah = "uang rp 50.000";
                break;
            default:
                document.write("<p>waduh anda salah pilih</p>");
        }
        if(hadiah === ""){
        document.write("<p>kamu gagal mendapat hadiah</p>");
        } else {
            document.write("<h2>selamat kamu mendapatkan " + hadiah + "</h2>");
        }
    </script>
</body>
</html>
