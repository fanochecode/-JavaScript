<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var ulangi = prompt("brp banyak perulangan yang anda inginkan?");
     var bintang = "";

     for(let i = 0; i < ulangi; i++){
      for(let j = ulangi; j > i; j--){
      bintang += "*";
      }
      bintang += "</br>";
     }

     document.write(bintang);

    
    </script>
</body>
</html>
