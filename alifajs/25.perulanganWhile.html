<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perulangan while</title>
</head>
<body>
    <script>
        var ulangi = confirm("apakah anda mau mengulang");
        var counter = 0;

        while(ulangi){
            var jawab = confirm("apakah anda mau mengulang")
            counter++;
            if(jawab == false){
                ulangi = false;
            }
        }

        document.write("perulangan sudh dilakukan sebanyak " + counter + "  kali");
    </script>
</body>
</html>
