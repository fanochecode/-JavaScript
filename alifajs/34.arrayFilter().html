<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array method filter</title>
</head>
<body>
    <script>
        const angka = [1,2,3,4,5,6,7,8,9];

        //ambil data yg hanya habis dibagi 3 sj
        const filterredArray = angka.filter((item) => {return item % 2 === 0});

        document.write(filterredArray);
    </script>
</body>
</html>
