<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s = prompt("Masukan Jumlah Looping : ");
        var x = "";
   
        for (let i = 1; i <= s; i++){
           for (let j=1; j<=i; j++){
               x += j + " ";
           }
           x += "<br>";
        }
        document.write(x);
       </script>
    </script>
</body>
</html>
